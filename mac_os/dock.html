<div class="dock">
  <button class="icon bloger">
    <img src="images/dock/finder.png" alt="Finder Logo" />
  </button>
  <button class="icon cover">
    <img src="images/dock/launchpad.png" alt="Launchpad Logo" />
  </button>
  <button class="icon recentlyAtc">
    <img src="images/dock/reminders.png" alt="Reminders Logo" />
  </button>
  <button class="icon">
    <img src="images/dock/pages.png" alt="Pages Logo" />
  </button>
  <button class="icon">
    <img src="images/dock/message.png" alt="Messages Logo" class="hidden" />
  </button>
  <button class="icon">
    <img src="images/dock/music.png" alt="Music Logo" class="hidden" />
  </button>
  <button class="icon">
    <img src="images/dock/calculator.png" alt="Calculator Logo" class="hidden" />
  </button>
  <button class="icon">
    <img src="images/dock/siri.png" alt="Siri Logo" />
  </button>
  <button class="icon">
    <img src="images/dock/preferences.png" alt="Preferences Logo" />
  </button>
</div>

<script>
  // close
  $(document).ready(function () {
    $(".panel").click(function () {
      $(this).parents(".window").toggle("close");
    });
  });
  // open
  var i = 1;

  $(document).ready(function () {
    $(".recentlyAtc").click(function () {
      $(".window-recentlyAtc").toggle("close");
      $(".window-recentlyAtc").css("z-index", i);
    });
  });
  $(document).ready(function () {
    $(".bloger").click(function () {
      $(".window-bloger").toggle("close");
      $(".window-bloger").css("z-index", i);
    });
  });
  $(document).ready(function () {
    $(".cover").click(function () {
      $(".window-cover").toggle("close");
      $(".window-cover").css("z-index");
    });
  });
</script>
