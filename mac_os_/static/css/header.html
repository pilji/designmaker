<style>
  header .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--vlo-blur-white-1);
    z-index: 10;
    box-sizing: border-box;
    font-size: 12px;
  }

  header .navbar>.left {
    display: flex;
    align-items: center;
  }

  header .navbar>.right {
    display: flex;
    align-items: center;
  }

  header .navbar>ul {
    padding: 0;
    margin: 0;
  }

  header .navbar>ul>li {
    margin: 0 4px;
  }

  #ymd,
  #clock {
    padding: 2px 8px;
    border-radius: 5px;
  }

  header .navbar>ul>li>button {
    padding: 2px 8px;
    background: none;
  }

  header .navbar>ul>li:hover {
    background-color: var(--vlo-blur-white-1);
    border-radius: 5px;
  }

  header .navbar>ul .battery {
    margin: 0;
    display: flex;
    cursor: pointer;
    user-select: none;
    position: relative;
    border-radius: 4px;
    align-items: center;
    padding: 0.3rem 0.5rem;
    background: transparent;
    transition: all ease-out 0.2s;
  }

  header .navbar>ul>li .battery__text {
    font-size: 10px;
    margin-right: 4px;
  }

  header .navbar>ul>li .battery__container {
    width: 22px;
    height: 10px;
    padding: 1px;
    position: relative;
    border-radius: 3px;
    border: 1px solid rgba(255, 255, 255, 0.4);
  }

  header .navbar>ul>li .battery__high {
    background-color: var(--color-green);
  }

  header .navbar>ul>li .battery__progress {
    height: 100%;
    display: flex;
    background: #11dd4e;
    border-radius: 2px;
  }

  header .navbar>ul>li .battery__container::after {
    content: "";
    background: rgba(255, 255, 255, 0.4);
    width: 3px;
    height: 7px;
    position: absolute;
    top: 50%;
    right: -5px;
    transform: translateY(-50%);
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
  }

  header .navbar .uk-dropdown {
    background: var(--vlo-blur-white-1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 5px;
    box-shadow: 0 2px 7px rgb(0 0 0 / 36%);
    color: #000;
    padding: 0px;
  }

  header .navbar .link_tit:hover,
  header .navbar .category_list>li:hover {
    background-color: var(--vlo-bg-white);
    border-radius: 5px;
  }

  header .navbar .link_tit,
  header .navbar .category_list>li {
    color: #000;
    padding: 5px 10px;
    display: block;
  }

  header .navbar .category_list>li .link_item {
    display: flex;
    justify-content: space-between;
  }
  header .tt_category {
    
    backdrop-filter: blur(11px);
    padding: 5px;
  }

  @media screen and (max-width: 900px) {
    header .navbar>ul>.hidden {
      display: none;
    }
  }
</style>
